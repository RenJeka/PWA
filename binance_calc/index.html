<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#808080">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RJ_pwa_calc-1</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icons/favicon-16x16.png" type="image/png">
</head>
<body>
  <header>
    <h1>Binance calculator v1</h1>
  </header>
  <div class="container">
    <div class="interface">

      <label for="price">Цена 1</label>
      <div class="input-block">
        <input type="number" id="price_1" min="0">
        <button class="btn-clean" id="btn-clean-price-1">☓</button>
      </div>

      <label for="weight">Сумма 1</label>
      <div class="input-block">
        <input type="number" id="summ_1" min="0">
        <button class="btn-clean" id="btn-clean-summ-1">☓</button>
      </div>

      <label for="weight">Доход</label>
      <div class="input-block">
        <input type="number" id="income" min="0">
        <button class="btn-clean" id="btn-clean-income">☓</button>
      </div>

      <!--  VALIDATION (Not displayed!)  -->
      <p id="validateErrors"></p>

      <div class="output-block">
        <div class="result-block" >
          <span class="result" id="result">Цена 2</span>
        </div>
        <button class="btn-clean btn-clean_all" id="btn-clean-all">Очистить все</button>
      </div>

    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
