<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#808080">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RJ_pwa_calc-1</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icons/favicon-16x16.png" type="image/png">
</head>
<body>
  <header>
    <h1>Binance calculator v1</h1>
  </header>
  <div class="container">
    <div class="interface">

      <label for="price">Цена 1</label>
      <div class="input-block">
        <input type="number" id="price_1" min="0">
        <button class="btn-clean" id="btn-clean-price-1">
          <svg fill="#ffffff" height="25px" width="25px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 512 512" xml:space="preserve">
            <g>
              <g>
                <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 
                  512,452.922 315.076,256 		"/>
              </g>
            </g>
          </svg>
        </button>
      </div>

      <label for="weight">Сумма 1</label>
      <div class="input-block">
        <input type="number" id="summ_1" min="0">
        <button class="btn-clean" id="btn-clean-summ-1">
          <svg fill="#ffffff" height="25px" width="25px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 512 512" xml:space="preserve">
            <g>
              <g>
                <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 
                  512,452.922 315.076,256 		"/>
              </g>
            </g>
          </svg>
        </button>
      </div>

      <label for="weight">Доход</label>
      <div class="input-block">
        <input type="number" id="income" min="0">
        <button class="btn-clean" id="btn-clean-income">
          <svg fill="#ffffff" height="25px" width="25px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 512 512" xml:space="preserve">
            <g>
              <g>
                <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 
                  512,452.922 315.076,256 		"/>
              </g>
            </g>
          </svg>
        </button>
      </div>

      <!--  VALIDATION (Not displayed!)  -->
      <p id="validateErrors"></p>

      <div class="output-block">
        <div class="result-block" >
          <span class="result" id="result">Цена 2</span>
        </div>
        <button class="btn-clean btn-clean_all" id="btn-clean-all">Очистить все</button>
      </div>

    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
